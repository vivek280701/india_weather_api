<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Weather Forecast</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ Live Weather in India</h1>
        <form id="weather-form">
            <select id="city" name="city">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
            <button type="submit">Get Weather</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('weather-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = document.getElementById('city').value;

            resultDiv.innerHTML = 'Fetching weather... ğŸŒ¦ï¸';

            try {
                const response = await fetch(`/api/weather/?city=${city}`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h2>${data.city}</h2>
                    <p>ğŸŒ¡ï¸ Temperature: ${data.temperature} Â°C</p>
                    <p>ğŸ’§ Humidity: ${data.humidity}%</p>
                    <p>ğŸŒ¦ï¸ Weather: ${data.weather}</p>
                    <p>ğŸŒ¬ï¸ Wind Speed: ${data.wind_speed} m/s</p>
                    <p>ğŸŒ§ï¸ Rainfall: ${data.rainfall_mm_last_hour} mm</p>
                    <p>â˜” Monsoon: ${data.monsoon ? 'Yes' : 'No'}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = 'âŒ Failed to fetch weather data.';
            }
        });
    </script>
</body>
</html>
